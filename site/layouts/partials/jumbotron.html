<div
  class="container"
  style="max-width: 100%; margin: 0; padding: 0; height: 100%"
>
  <div class="image-slide" style="  background-image: url('{{ .imageUrl }}');">
    <div class="left-text">
      <h1>{{.title}}</h1>
      {{ if .subtitle }}
      <h3>{{.subtitle}}</h3>
      {{ end }}
    </div>
    <div class="right-image">
      <img src="img/logo-slide.webp" alt="Bayer" />
    </div>
  </div>
</div>
